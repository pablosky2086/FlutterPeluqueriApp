  image: assets/splash.png 
  android_12:
    # El fondo de la pantalla de inicio
    color: "#f4b95b" 
    # color_dark: "#000000" 

    # La imagen PNG a mostrar 
    # ¡IMPORTANTE! La ruta 'assets/images/splash.png' debe ser válida.
    image: assets/splash.png 
